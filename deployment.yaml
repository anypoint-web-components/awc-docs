# This file configures the ARC website frontend.
# The frontend serves public web traffic.

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: awc-www-frontend
  labels:
    app: awc-www
# For more info about Pods see:
#   https://cloud.google.com/container-engine/docs/pods/
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: awc-www
        tier: frontend
    spec:
      volumes:
      - name: google-cloud-key
        secret:
          secretName: awc-www-key
      containers:
      - name: awc-www
        image: gcr.io/anypoint-wc/awc-www:1.0.0
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
        # This setting makes nodes pull the docker image every time before
        # starting the pod. This is useful when debugging, but should be turned
        # off in production.
        imagePullPolicy: Always
        # The app process listens on port 8080 for web traffic by default.
        ports:
        - name: http-server
          containerPort: 8080
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /var/secrets/google/key.json
          - name: PROJECT_ID
            value: anypoint-wc
